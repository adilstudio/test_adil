{% extends 'base.html' %}

{% block title %}Modifier un utilisateur{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card mt-5">
        <div class="card-header">
          <h3 class="card-title">Modifier un utilisateur</h3>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <div class="form-group row-md-12">
              <label for="id_nom" class="col-md-4">Nom:</label>
              {{ form.nom }}
            </div>
            <div class="form-group row-md-12">
              <label for="id_prenom" class="col-md-4">Prénom:</label>
              {{ form.prenom }}
            </div>
            <div class="form-group row-md-12">
              <label for="id_adresse_email" class="col-md-4">Adresse email:</label>
              {{ form.adresse_email }}
            </div>
            <div class="form-group">
              <label for="id_bases_de_donnees">Bases de données:</label>
              {{ form.bases_de_donnees }}
            </div>
            <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
            <div style="margin:20px; height:20px"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}

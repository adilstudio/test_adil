{% extends 'base.html' %}

{% block title %}Créer un utilisateur{% endblock %}

{% block content %}
<h1>Créer un utilisateur</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <label for="id_bases_de_donnees">Bases de données :</label>
  <div id="id_bases_de_donnees">
    {% for value, label in form.bases_de_donnees.field.choices %}
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="{{ form.bases_de_donnees.html_name }}"
        id="id_{{ form.bases_de_donnees.name }}_{{ forloop.counter }}" value="{{ value }}">
    <label class="form-check-label" for="id_{{ form.bases_de_donnees.name }}_{{ forloop.counter }}">{{ label }}</label>
      </div>
    {% endfor %}
  </div>
  <button type="submit" class="btn btn-primary">Créer utilisateur</button>
</form>
{% endblock %}

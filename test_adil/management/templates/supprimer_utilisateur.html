{% extends 'base.html' %}

{% block title %}Supprimer un utilisateur{% endblock %}

{% block content %}
<h1>Supprimer un utilisateur</h1>
<p>Êtes-vous sûr de vouloir supprimer l'utilisateur "{{ utilisateur }}" ?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Confirmer la suppression</button>
</form>
{% endblock %}
